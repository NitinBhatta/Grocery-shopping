<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Shopping List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Grocery Shopping List Total</h1>
      <form id="shopping-list">
        <label for="apples-price">Apples Price ($):</label>
        <input
          type="number"
          id="apples-price"
          placeholder="Enter price of apples"
        />

        <label for="milk-price">Milk Price ($):</label>
        <input
          type="number"
          id="milk-price"
          placeholder="Enter price of milk"
        />

        <label for="bread-price">Bread Price ($):</label>
        <input
          type="number"
          id="bread-price"
          placeholder="Enter price of bread"
        />

        <label for="eggs-price">Eggs Price ($):</label>
        <input
          type="number"
          id="eggs-price"
          placeholder="Enter price of eggs"
        />

        <button type="button" id="calculate-total">Calculate Total</button>
      </form>
      <div class="result">
        <p id="output"></p>
      </div>
    </div>
  </body>
</html>
